<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Emotion Game Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="creator-container">
        <h1>GIF Emotion Game Creator</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a GIF">
            <button id="search-button">Search</button>
        </div>
        <div id="results-container"></div>
        <div id="selected-gifs-container">
            <h2>Selected GIFs</h2>
            <ul id="selected-gifs-list"></ul>
        </div>
        <button id="save-game-button">Generate Game Link</button>
        <div id="game-link-container" style="display: none;">
            <h3>Game Link:</h3>
            <input type="text" id="game-link" readonly>
            <button id="copy-link-button">Copy Link</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="creator-script.js"></script>
</body>
</html>
